<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.d8008b5e.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"> <fieldset> <legend>Personal information</legend> <label class="form-field"> Surname: <input type="text" name="surname" autocomplete="off" required> </label> <label class="form-field"> Name: <input type="text" autocomplete="off" name="name" required> </label> <label class="form-field"> How old are You? <input type="number" name="age" value="12" min="1" max="100" required> </label> <label class="form-field"> Full date of birth: <input type="date" name="birthDate" required> </label> <label class="form-field password"> I accept the term of the agreement <input type="checkbox" name="term" required> </label> </fieldset> <fieldset> <legend>Registration</legend> <label class="form-field"> E-mail: <input type="email" name="email" placeholder="email@example.com" required> </label> <label class="form-field password"> Password: <input type="password" name="password" maxlength="32" minlength="5" required> </label> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label> <input type="radio" name="Yes"> Yes </label> <label> <input type="radio" name="No"> No </label> </div> <label class="form-field"> What is your favorite color? <input type="color" name="color" value="#000"> </label> <label class="form-field"> What time do you go to bed? <input type="time" name="bedTime"> </label> <label class="form-field"> What are your favorite brand of cars? <select name="car" multiple> <option>BMW</option> <option>Audi</option> <option>Lada</option> </select> </label> <label class="form-field password"> How do you rate our work? <input type="range" name="rating" value="0"> </label> </fieldset> <fieldset> <legend>Additional info:</legend> <label class="form-field"> Comments: <textarea name="comments"></textarea> </label> <label class="form-field password"> Would you recommend us? <select name="car"> <option value="yes">yes</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
